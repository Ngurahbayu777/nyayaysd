<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/flowers.png" type="image/x-icon">
  <title>flower</title>
  <style>
    body {
      margin: 0;
      /* Menghilangkan margin bawaan dari browser */
      padding: 0;
      /* Menghilangkan padding bawaan dari browser */
    }

    .night {
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .description {
      display: none;
      /* Awalnya disembunyikan */
      position: absolute;
      top: calc(50% - 200px - 20px);
      /* Atur posisi deskripsi di atas gambar */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      /* Warna teks putih */
      z-index: 1;
      /* Memberikan z-index yang lebih tinggi */
    }

    .image {
      position: absolute;
      top: 50%;
      /* Atur posisi gambar di tengah vertikal */
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 50%;
      /* Perkecil ukuran gambar */
      height: auto;
      /* Tinggi gambar disesuaikan secara otomatis */
      margin: 0 auto;
      /* Tengah secara horizontal */
    }
  </style>
</head>

<body>
  <div class="audio">
    <!-- Hapus keterangan audio -->
    <!-- <audio id="flowerAudio" controls preload="auto" loop playsinline>
            <source src="https://top4top.io/del599e67cc9225f304f6a570acae3b50eb.html" type="audio/mpeg">
        </audio> -->
  </div>
  <div class="night"></div>

  <div class="container">
    <!-- Deskripsi -->
    <div class="description" id="description">
      <span> SCAN! untuk kejutan selanjutnyaa!! !</span>
    </div>

    <!-- Gambar -->
    <img src="https://github.com/Ngurahbayu777/nyayaysd/blob/main/img/WhatsApp%20Image%202024-03-15%20at%2017.47.23.jpeg?raw=true" alt="Deskripsi gambar"
      class="image" id="flowerImage">

    <!-- Tombol play music -->
    <button class="playButton" id="playButton" onclick="playAudio()">Play Music</button>
  </div>

  <script>
    function playAudio() {
      // Ambil elemen audio
      var audio = new Audio("https://i.top4top.io/m_2996mvl6x1.mp3");
      var description = document.getElementById("description");
      var playButton = document.getElementById("playButton");

      // Munculkan deskripsi setelah tombol play ditekan
      description.style.display = "block";

      // Sembunyikan tombol play
      playButton.style.display = "none";

      // Mulai audio
      audio.play();
    }
  </script>
</body>

</html>
