<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/flowers.png" type="image/x-icon">
  <title>flower</title>
  <style>
    body {
      margin: 0;
      /* Menghilangkan margin bawaan dari browser */
      padding: 0;
      /* Menghilangkan padding bawaan dari browser */
    }

    .night {
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .image {
      display: none;
      /* Awalnya disembunyikan */
      width: 500%;
      /* Lebar gambar */
      max-width: 1000px;
      /* Lebar maksimal gambar */
      height: auto;
      /* Tinggi gambar disesuaikan secara otomatis */
      margin: -370px;
    }

    .nextButton {
      display: none;
      /* Awalnya disembunyikan */
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #cccccc; /* Warna abu-abu */
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      margin: -5px;
    }

    .nextButton a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div class="audio">
    <!-- Hapus keterangan audio -->
    <!-- <audio id="flowerAudio" controls preload="auto" loop playsinline>
                      <source src="https://top4top.io/del599e67cc9225f304f6a570acae3b50eb.html" type="audio/mpeg">
                  </audio> -->
  </div>
  <div class="night"></div>

  <div class="container">
    <!-- Tombol play music -->
    <button class="playButton" id="playButton" onclick="playAudio()">Play Music</button>

    <!-- Gambar dari GitHub -->
    <img src="https://github.com/Ngurahbayu777/nyayaysd/blob/main/img/Udah%20lihat%20videonya%20kan%20nn.png?raw=true"
      alt="Deskripsi gambar" class="image" id="flowerImage">
  </div>

  <!-- Tombol Next -->
  <div class="nextButton" id="nextButton"><a
      href="https://204cf1fc-eb43-47e9-b80e-31300ed2ea00-00-prias99bf9rg.pike.replit.dev/">Silahkan Klik Ini Aja Kalau
      Mager Ngescan</a>
  </div>

  <script>
    function playAudio() {
      // Ambil elemen audio
      var audio = new Audio("https://l.top4top.io/m_2997cr7cx1.mp3");
      var image = document.getElementById("flowerImage");
      var playButton = document.getElementById("playButton");
      var nextButton = document.getElementById("nextButton");

      // Munculkan gambar setelah tombol play ditekan
      image.style.display = "block";

      // Sembunyikan tombol play
      playButton.style.display = "none";

      // Tampilkan tombol nextButton
      nextButton.style.display = "block";

      // Mulai audio
      audio.play();
    }
  </script>
</body>

</html>
