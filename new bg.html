<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>flower</title>
    <style>
        .night {
            /* Atur background night di sini */
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Mengatur z-index agar berada di belakang */
        }
        .image {
            width: 300px; /* Sesuaikan ukuran gambar sesuai kebutuhan */
            height: auto; /* Biarkan tinggi gambar disesuaikan secara otomatis */
            display: block;
            margin: 0 auto 20px; /* Membuat gambar berada di tengah-tengah */
            z-index: 1; /* Mengatur z-index agar berada di depan */
        }
    </style>
</head>
<body>
    <div class="night"></div>

    <!-- Gambar dari GitHub -->
    <img src="https://github.com/Ngurahbayu777/nyayaysd/blob/main/img/frame(1).png?raw=true" alt="Deskripsi gambar" class="image">
</body>
</html>
