<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>flower</title>
    <style>
        body {
            margin: 0; /* Menghilangkan margin bawaan dari browser */
            padding: 0; /* Menghilangkan padding bawaan dari browser */
        }
        .night {
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .description {
          display: none; /* Awalnya disembunyikan */
          position: absolute;
          bottom: 20px; /* Atur posisi deskripsi di bagian bawah dengan jarak 20px dari bawah */
          left: 50%;
          transform: translateX(-50%);
          text-align: center;
          color: white;
          /* Warna teks putih */
          z-index: 1;
          /* Memberikan z-index yang lebih tinggi */
        }

        }
        .image {
            display: none; /* Awalnya disembunyikan */
            top: calc(50% + 20px); /* Tengah vertikal + jarak antara gambar dan deskripsi */
            max-width: 50%; /* Lebar maksimal gambar */
            height: auto; /* Tinggi gambar disesuaikan secara otomatis */
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="audio">
        <!-- Hapus keterangan audio -->
        <!-- <audio id="flowerAudio" controls preload="auto" loop playsinline>
            <source src="https://top4top.io/del599e67cc9225f304f6a570acae3b50eb.html" type="audio/mpeg">
        </audio> -->
    </div>
    <div class="night"></div>

    <div class="container">
        <!-- Deskripsi -->
        <div class="description" id="description">
            <span> SCAN! untuk kejutan selanjutnyaa!! !</span>
        </div>

        <!-- Tombol play music -->
        <button class="playButton" id="playButton" onclick="playAudio()">Play Music</button>

        <!-- Gambar dari GitHub -->
        <img src="https://github.com/Ngurahbayu777/nyayaysd/blob/main/img/frame(1).png?raw=true" alt="Deskripsi gambar" class="image" id="flowerImage">
    </div>

    <script>
        function playAudio() {
            // Ambil elemen audio
            var audio = new Audio("https://i.top4top.io/m_2996mvl6x1.mp3");
            var description = document.getElementById("description");
            var image = document.getElementById("flowerImage");
            var playButton = document.getElementById("playButton");

            // Munculkan deskripsi dan gambar setelah tombol play ditekan
            description.style.display = "block";
            image.style.display = "block";

            // Sembunyikan tombol play
            playButton.style.display = "none";

            // Mulai audio
            audio.play();
        }
    </script>
</body>
</html>
