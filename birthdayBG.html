<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/flowers.png" type="image/x-icon">
  <title>flower</title>
  <style>
    /* CSS untuk membuat video ditengah */
    .video-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      /* Lebar video */
      max-width: 560px;
      /* Lebar maksimal video */
    }

    .video-container iframe {
      width: 100%;
      /* Lebar video */
      height: 100%;
      /* Tinggi video */
    }

    .description {
      position: absolute;
      top: calc(35% - 150px);
      /* Tengah vertikal - setengah tinggi deskripsi */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      /* Warna teks putih */
      z-index: 1;
      /* Memberikan z-index yang lebih tinggi */
    }

    .container {
      text-align: center;
      /* Pusatkan konten secara horizontal */
    }
  </style>
</head>

<body class="container">
  <div class="night"></div>

  <!-- Deskripsi -->
  <div class="description">
    <span>Udah lihat bunganya kan? Sekarang tonton videonya ya!</span>
  </div>

  <!-- Video Pertama -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/WwvIVgWad20" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Video Kedua -->
  <div class="video-container" style="top: calc(40% + 200px);">
    <iframe src="https://www.youtube.com/embed/lSJCWXVtZY4" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Tombol Next -->
  <div class="nextButton"><a href="new bg.html">NEXT</a></div>
</body>

</html>
