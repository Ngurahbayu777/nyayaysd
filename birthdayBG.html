<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>flower</title>
    <style>
        /* CSS untuk membuat video ditengah */
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; /* Lebar video */
            max-width: 560px; /* Lebar maksimal video */
            display: none; /* Video akan disembunyikan secara default */
        }
        .video-container iframe {
            width: 100%; /* Lebar video */
            height: 100%; /* Tinggi video */
        }
        .description {
            position: absolute;
            top: calc(50% - 150px); /* Tengah vertikal - setengah tinggi deskripsi */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white; /* Warna teks putih */
            z-index: 1; /* Memberikan z-index yang lebih tinggi */
        }
        .container {
            text-align: center; /* Pusatkan konten secara horizontal */
       }
    </style>
</head>
<body class="container">
    <div class="night"></div>

    <!-- Deskripsi -->
    <div class="description">
        <span>Udah lihat bunganya kan? Sekarang tonton videonya ya!</span>
    </div>

    <!-- Tombol Play -->
    <div class="playButton">
        <button onclick="playVideo()">PLAY</button>
    </div>

    <!-- Video -->
    <div class="video-container" id="videoContainer">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/WwvIVgWad20" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function playVideo() {
            // Menampilkan video setelah tombol play diklik
            document.getElementById('videoContainer').style.display = 'block';
        }
    </script>
</body>
</html>
