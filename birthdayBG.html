<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>flower</title>
    <style>
        .nextButton {
          position: fixed;
          z-index: 100;
          top: 20px; /* Sesuaikan dengan jarak dari atas halaman */
          right: 20px; /* Sesuaikan dengan jarak dari kanan halaman */
          padding: 5px 10px;
          background-color: #6bf0ff;
          color: black;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          font-size: 10px;
        }

        /* Tambahkan CSS untuk tautan a */
        .nextButton a {
            text-decoration: none; /* Hapus dekorasi tautan */
            color: black; /* Atur warna teks tautan */
            display: inline-block; /* Jadikan tautan sebagai inline-block */
            width: 100%; /* Lebar tautan menjadi 100% dari parentnya */
            height: 100%; /* Tinggi tautan menjadi 100% dari parentnya */
        }

        /* CSS untuk membuat video ditengah */
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; /* Lebar video */
            max-width: 560px; /* Lebar maksimal video */
        }
        .video-container iframe {
            width: 100%; /* Lebar video */
            height: 100%; /* Tinggi video */
        }
        .description {
            position: absolute;
            top: calc(50% - 150px); /* Tengah vertikal - setengah tinggi deskripsi */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white; /* Warna teks putih */
            z-index: 1; /* Memberikan z-index yang lebih tinggi */
        }
          .container {
            text-align: center; /* Pusatkan konten secara horizontal */
       }
    </style>
</head>
<body class="container">
    <div class="night"></div>

    <!-- Deskripsi -->
    <div class="description">
        <span>Udah lihat bunganya kan? Sekarang tonton videonya ya!</span>
    </div>

    <!-- Tombol Next -->
    <div class="nextButton"><a href="new bg.html">NEXT</a></div>

    <!-- Video -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/WwvIVgWad20" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
